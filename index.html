<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <!--CALCULATOR-->
    <div class="calculator">

      <!--DISPLAY-->
      <div class="displays">
        <div class="display" id="current">Current</div>
        <div class="display" id="result">Results</div>    
      </div> <!--DISPLAY-->

      <!--OPERATORS-->
      <div class="operators">
        <button class="operator" id="clear" type="button" name="button">CLR</button>
        <button class="operator" id="add" type="button" name="button">+</button>
        <button class="operator" id="minus" type="button" name="button">-</button>
        <button class="operator" id="divide" type="button" name="button">/</button>
        <button class="operator" id="multiply" type="button" name="button">*</button>
      </div><!--OPERATORS-->

      <!--NUMBERS-->
      <div class="numbers">
        <button class="number" id="one" type="button" name="button">1</button>
        <button class="number" id="two" type="button" name="button">2</button>
        <button class="number" id="three" type="button" name="button">3</button>
        <button class="number" id="four" type="button" name="button">4</button>
        <button class="number" id="five" type="button" name="button">5</button>
        <button class="number" id="six" type="button" name="button">6</button>
        <button class="number" id="seven" type="button" name="button">7</button>
        <button class="number" id="eight" type="button" name="button">8</button>
        <button class="number" id="nine" type="button" name="button">9</button>
        <button class="number" id="dot" type="button" name="button">.</button>
        <button class="number" id="zero" type="button" name="button">0</button>
        <button class="number" id="equal" type="button" name="button">=</button>
      </div><!--NUMBERS-->

    </div><!--CALCULATOR-->

    <script src="master.js" type="text/javascript"></script>
  </body>
</html>
